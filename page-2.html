<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page Show/Page Hide Bug</title>
</head>

<body>
	<h1>Page 2</h1>
	<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate, laborum natus cum unde est optio, vel nulla
		harum quod cupiditate eos aut hic distinctio culpa adipisci vero ut voluptas dolorum!</p>

	<a href="/" class="app-header-back-button__link" aria-label="Go back to previous page" data-test="app-header-back-button" data-app-header-back-button="">
		<svg style="width: 16px" class="app-header-back-button__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 7 12">
			<path d="M3.4125 6L6.45 0.4875L6 0L0 6L6 12L6.45 11.5125L3.4125 6Z"></path>
		</svg>
		<span class="app-header-back-button__text">Back</span>
	</a>

	<ul>
		<li>
			<a href="index.html">Home Page</a>
		</li>
		<li>
			<a href="page-1.html">Page 1</a>
		</li>
	</ul>

	<script type="text/javascript">

		const button = document.querySelector( '[data-app-header-back-button]' );

		if ( button && window.history ) {
			button.addEventListener( 'click', e => {
				e.preventDefault();
				if ( document.referrer !== '' ) {
					window.history.back();
				} else {
					window.location.replace( '/' );
				}
			});
		}

		window.addEventListener('pagehide', () => {
			console.log('pagehide - page 2');
		});

		window.addEventListener('pageshow', () => {
			console.log('pageshow - page 2');
		});

		window.onpageshow = function ( event ) {
			if (event.persisted) {
				console.log('onpageshow - page 2');
			}
		};

		window.onpagehide = function ( event ) {
			if (event.persisted) {
				console.log('onpagehide - page 2');
			}
		};
	</script>
</body>

</html>
